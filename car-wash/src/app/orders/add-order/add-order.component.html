<div class="container">
  <div class="title">
      <h2>Get Your car Washed Now...</h2>
  </div>
<div class="d-flex">
  <form >
    <label>
      <span class="fname">Email <span class="required">*</span></span>
      <input type="email" [(ngModel)]="order.useremailid" name="useremailid">
    </label>

    <label>
      <span>Phone Number</span>
      <input type="text" name="phoneNo" [(ngModel)]="order.phoneNo">
    </label>
    <label>
      <span>WashPack <span class="required">*</span></span>
      <select name="washpack">
        <option value="none">Select a WashPack...</option>
      </select>
    </label>
    <label>
      <span>Do you want a PickUp-n-Delivery<span class="required">*</span></span>
      <select name="pickUp">
        <option value="false">Select...</option>
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
    </label>
    <label>
      <span>Pick/Drop Location</span>
      <input type="text" name="pickupAddress" [(ngModel)]="order.pickupAddress">
    </label>
    <label>
      <span>No of Cars to be washed</span>
      <input type="number" name="carCount" [(ngModel)]="order.cars.carCount" min="1" max="3">
    </label>
  </form>
<button>Place order</button>

</div>
