<div style="overflow: auto; height: 600px;">
    <h2 style="margin-left:20px; margin-top: 20px;">WashPacks</h2>
      <div class="card-container" *ngFor="let wp of WashPack;">
        <div class="card">
          <h2 class="label">{{wp.name}}</h2>
          <p class="value">Price {{wp.cost}}</p>
          <p class="value">{{wp.description}}</p>
          <button>Delete WashPack</button>
          </div>
        </div>
  
      </div>
