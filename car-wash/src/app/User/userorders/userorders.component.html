
<div class="container" style="position: sticky; top: 120px;" >
    <div class="pt-5" >
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-6">
              <h3>Completed Orders</h3>
            </div>
          </div>
        </div>
        <div class="card-body" style="height: 575px; overflow-y : scroll;">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">OrderId</th>
                <th scope="col">Contact</th>
                <th scope="col">Address </th>
                <th scope="col">Washer Name</th>
                <th scope="col">Status</th>
                <th scope="col">Car Count</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let order of OrderList; let i=index;">
                <td>{{order.orderId}}</td>                
                <td>{{ order.phoneNo }}</td>
                <td>{{ order.pickupAddress }}</td>
                <td>{{ order.washerName }}</td>
                <td>{{ order.status }}</td>
                <td>{{ order.cars.carCount }}</td>
                <button (click)="getReceipt(order.orderId)" >Get Receipt</button>
                <button (click)="paynow(order)" >PayNow</button>
                <td class="clickable" style="cursor: pointer;" (click)="cancelOrder(order.orderId)" >Cancel</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
